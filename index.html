<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trigonometria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="data">
	<h3>Calculation of trigonometric functions</h3>
            <div class="label">Enter the angle in degrees:</div>
				<input class="input" type="text" id="corner" placeholder="angle">
			
       
            
            <label class="label">sin:</label>
				<input class="input" id="sin" type="text" placeholder="sin">
				
			<label class="label">cos:</label>
				<input class="input" id="cos" type="text" placeholder="cos">
				
			<label class="label">tg:</label>
				<input class="input" id="tg" type="text" placeholder="tg">
				
			<label class="label">ctg:</label>
				<input class="input" id="ctg" type="text" placeholder="ctg">
			
				
            <div class="open">
                <button class="start" id="start">Calculate</button>
				<button class="stop" id="stop">Reset</button>
            </div>
			
			
			
    </div>
	
	
		


<script src="script.js"></script>
</body>
</html>
